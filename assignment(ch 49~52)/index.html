    <h2>Add Student</h2>

    <!-- Add Form -->
    <form id="addForm">
        Name: <input type="text" id="name" required>
        Age: <input type="number" id="age" required>
        Grade: <input type="text" id="grade" required>
        <button type="submit">Add</button>
    </form>

    <!-- Edit Form -->
    <form id="editForm" class="hidden">
        <h3>Edit Student</h3>
        Name: <input type="text" id="editName" required>
        Age: <input type="number" id="editAge" required>
        Grade: <input type="text" id="editGrade" required>
        <button type="submit">Update</button>
        <button type="button" id="cancelBtn">Cancel</button>
    </form>

    <!-- Table -->
    <table id="studentTable">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Action</th>
